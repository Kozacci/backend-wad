
<div class="sidebar" [style.width]="getNavBarWidth()">

  <div class="content">

    <div class="first-section">

        <text-icon

          (onClick)="changeIsExtended()"
          [isClickable]="true"
        ></text-icon>

    </div>

    <p-divider></p-divider>
    <div class="middle-section">

      <text-icon
        [text]="'Pytania'"
        [iconClass]="'pi pi-comments'"

        (onClick)="navigateToQuestions()"
        [isClickable]="true">
      </text-icon>

      <text-icon
        [text]="'Kursy'"
        [iconClass]="'pi pi-check-square'"
        [textVisible]="isExtended"
        (onClick)="navigateToCourses()"
        [isClickable]="true">
      </text-icon>


      <text-icon
        [text]="'Eventy'"
        [iconClass]="'pi pi-ticket'"
        [textVisible]="isExtended"
        (onClick)="navigateToEvents()"
        [isClickable]="true">
      </text-icon>



      <text-icon
        [text]="'Zaliczenia'"
        [iconClass]="'pi pi-book'"
        [textVisible]="isExtended"
        (onClick)="navigateToPassing()"
        [isClickable]="true">
      </text-icon>



      <text-icon
        [text]="'DostÄ™py'"
        [iconClass]="'pi pi-plus-circle'"

<!--        [isClickable]="true">-->
<!--      </text-icon>-->


    </div>

    <p-divider></p-divider>
    <div class="last-section">
      <text-icon
        [text]="'Wyloguj'"
        [iconClass]="'pi pi-sign-out'"
        [textVisible]="isExtended"
        (onClick)="authService.logout()"
        [isClickable]="true">
      </text-icon>
    </div>


  </div>

</div>
