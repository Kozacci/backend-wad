<div class="content">

  <div class="container d-flex flex-column justify-content-between justify-content-md-between">

    <div class="row justify-content-center">
      <div class="col-xl-8 d-flex justify-content-center align-items-center">
        <text-icon [text]="'Baza Pytań'" [iconClass]="'pi pi-comments'" [fontSize]="'3em'"></text-icon>
      </div>
      <p-divider></p-divider>
    </div>

    <div class="row mt-2 align-items-start">
      <div class="col-md-3 mb-3 d-flex flex-column align-items-start">
        <label class="form-label">Numer pytania (ID)</label>
        <input [(ngModel)]="id" type="text" class="form-control" id="id" placeholder="101">
      </div>

      <div class="col-md-3 mb-3 d-flex flex-column align-items-start">
        <label class="form-label">Treść pytania</label>
        <input [(ngModel)]="content" type="text" class="form-control" id="content" placeholder="Który znak...">
      </div>

      <div class="col-md-3 mb-3 d-flex flex-column align-items-start">
        <label class="form-label">Dział:</label>
        <p-dropdown
          [options]="categories"
          [(ngModel)]="category"
          optionLabel="value"
          placeholder="Dział"
          [showClear]="true">
        </p-dropdown>
      </div>

      <div class="col-md-3 mb-3 d-flex flex-column align-items-start">
        <label class="form-label">Sortowanie po:</label>
        <p-dropdown
          [options]="sortByValues"
          [(ngModel)]="sortBy"
          optionLabel="name"
          placeholder="Sortowanie"
          [showClear]="true">
        </p-dropdown>
      </div>
    </div>


    <div class="row mt-5 justify-content-end align-items-center">

      <div class="col-sm-2 d-flex justify-content-end custom-justify-start pe-2">
        <primary-button [label]="'Wyszukaj'" (onClick)="findQuestions()"></primary-button>
      </div>

      <div class="col-sm-2 d-flex justify-content-start ps-2">
        <secondary-button [label]="'Dodaj pytanie'"></secondary-button>
      </div>
    </div>

  </div>

  <p-table
    [value]="questions"
    styleClass="p-datatable-gridlines p-datatable-resizable"
    [tableStyle]="{'witdth': '100%' }"
    [rowHover]="true"
    [resizableColumns]="true"
    [scrollable]="true"
    scrollHeight="500px"
    class="sticky-to-bottom mt-5">

    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Numer pytania</th>
        <th>Treść pytania</th>
        <th>Dział</th>
        <th>Odp A</th>
        <th>Odp B</th>
        <th>Odp C</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-question>
      <tr>
        <td class="d-flex justify-content-center">
          <p-button icon="pi pi-heart" (onClick)="selectQuestion(question)">

          </p-button> </td>
        <td>{{question.id}}</td>
        <td>{{question.content}}</td>
        <td>{{question.category}}</td>
        <td>{{question.firstAnswer}}</td>
        <td>{{question.secondAnswer}}</td>
        <td>{{question.thirdAnswer}}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
