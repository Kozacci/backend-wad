
<div class="panel">
  <span [ngStyle]="isClickable ? {'cursor':'pointer'} : {'cursor':'default'}" (click)="onClickButton($event)">
    <i class="{{iconClass}}"></i>
  </span>
  <p *ngIf="textVisible"
     [style.font-size]="fontSize"
     [ngStyle]="isClickable ? {'cursor':'pointer'} : {'cursor':'default'}"
     (click)="onClickButton($event)">{{text}}</p>
</div>
